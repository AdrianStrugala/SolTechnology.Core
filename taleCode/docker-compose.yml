version: '3.7'
 
services:
    sql-server:
        container_name: sql-server
        build: 
          context: .
          dockerfile: src/TaleCodeDatabase/Dockerfile
        ports:  
          - "1433:1433"
          
    azure-storage:
        container_name: azure-storage
        image: mcr.microsoft.com/azure-storage/azurite
        hostname: azurite
        restart: always
        command: "azurite --blobHost 127.0.0.1 --blobPort 10000 --queueHost 127.0.0.1 --queuePort 10001"
        ports:
          - "10000:10000"
          - "10001:10001"