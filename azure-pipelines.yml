# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master
  
variables:
  BuildConfiguration: 'Release'

stages:
  - stage: RunTests
    displayName: RunTests
    jobs:
    - job: Database
      steps:
      - template: devOps/pipelines/buildAndPublishDatabase.yml
        parameters:
          BuildConfiguration: ${{ variables.buildConfiguration }}
          Artifact: database
    - job: Tests
      steps:
      - template: devOps/pipelines/buildAndPublishTests.yml
        parameters:
          BuildConfiguration: ${{ variables.buildConfiguration }}
  - stage: BuildDemo
    displayName: BuildDemo
    jobs:
    - job: Backend
      steps:
        - task: DotNetCoreCLI@2
          env:
            environment: demo
          inputs:
            command: 'build'
            projects: 'backend/DreamTravel.sln'
            arguments: '-o $(Build.ArtifactStagingDirectory)/Binaries'


