name: Update NuGet Statistics

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install dotnet-sponsor
      run: dotnet tool update --global dotnet-sponsor

    - name: Verify GitHub CLI auth
      run: gh auth status

    - name: Generate NuGet statistics
      run: sponsor nuget --tos --oss-only false --owner AdrianStrugala -o nuget-stats.json

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add nuget-stats.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update NuGet statistics [skip ci]" && git push)