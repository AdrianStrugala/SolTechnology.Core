name: build test and publish nuget packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/SolTechnology.Core.sln
    - name: Build
      run: dotnet build src/SolTechnology.Core.sln --no-restore
    - name: Test
      run: dotnet test src/SolTechnology.Core.sln --no-build --verbosity normal
      
    - name: Publish SolTechnology.Core.Sql
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
          PROJECT_FILE_PATH: src/SolTechnology.Core.Sql/SolTechnology.Core.Sql.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}

    - name: Publish SolTechnology.Core.BlobStorage
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
          PROJECT_FILE_PATH: src/SolTechnology.Core.BlobStorage/SolTechnology.Core.BlobStorage.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}

    - name: Publish SolTechnology.Core.ApiClient
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
          PROJECT_FILE_PATH: src/SolTechnology.Core.ApiClient/SolTechnology.Core.ApiClient.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
