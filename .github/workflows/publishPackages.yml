name: Build, test and publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    - name: Restore workload
      run: dotnet workload restore SolTechnology.Core.slnx
    - name: Restore dependencies
      run: dotnet restore SolTechnology.Core.slnx
    - name: Build
      run: dotnet build SolTechnology.Core.slnx --no-restore
    - name: Test
      shell: pwsh
      run: |
           .\.github\runTests.ps1

    - name: Pack SolTechnology.Core.SQL
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.SQL/SolTechnology.Core.SQL.csproj

    - name: Pack SolTechnology.Core.BlobStorage
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.BlobStorage/SolTechnology.Core.BlobStorage.csproj

    - name: Pack SolTechnology.Core.HTTP
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.HTTP/SolTechnology.Core.HTTP.csproj

    - name: Pack SolTechnology.Core.Guards
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Guards/SolTechnology.Core.Guards.csproj

    - name: Pack SolTechnology.Core.Logging
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Logging/SolTechnology.Core.Logging.csproj

    - name: Pack SolTechnology.Core.Authentication
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Authentication/SolTechnology.Core.Authentication.csproj

    - name: Pack SolTechnology.Core.MessageBus
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.MessageBus/SolTechnology.Core.MessageBus.csproj

    - name: Pack SolTechnology.Core.Jobs
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Jobs/SolTechnology.Core.Jobs.csproj

    - name: Pack SolTechnology.Core.CQRS
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.CQRS/SolTechnology.Core.CQRS.csproj

    - name: Pack SolTechnology.Core.API
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.API/SolTechnology.Core.API.csproj

    - name: Pack SolTechnology.Core.Cache
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Cache/SolTechnology.Core.Cache.csproj

    - name: Pack SolTechnology.Core.Story
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Story/SolTechnology.Core.Story.csproj

    - name: Pack SolTechnology.Core.AUID
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.AUID/SolTechnology.Core.AUID.csproj

    - name: Pack SolTechnology.Core.Faker
      run: dotnet pack -c Release -o . ./src/SolTechnology.Core.Faker/SolTechnology.Core.Faker.csproj

    - name: Publish all nuget packages
      if: github.ref == 'refs/heads/master'
      run: dotnet nuget push *.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Deprecate SolTechnology.Core.Scheduler
      if: github.ref == 'refs/heads/master'
      run: |
        dotnet nuget deprecate SolTechnology.Core.Scheduler \
          --version "*" \
          --deprecation-type Legacy \
          --alternative-package SolTechnology.Core.Jobs \
          --message "This package is deprecated. Use SolTechnology.Core.Jobs instead for Hangfire utilities." \
          --api-key ${{secrets.NUGET_API_KEY}} \
          --source https://api.nuget.org/v3/index.json

    - name: Deprecate SolTechnology.Avro.Http
      if: github.ref == 'refs/heads/master'
      run: |
        dotnet nuget deprecate SolTechnology.Avro.Http \
          --version "*" \
          --deprecation-type Legacy \
          --alternative-package SolTechnology.Core.HTTP \
          --message "This package is deprecated. Use SolTechnology.Core.HTTP instead." \
          --api-key ${{secrets.NUGET_API_KEY}} \
          --source https://api.nuget.org/v3/index.json

    - name: Deprecate SolTechnology.Core.ApiClient
      if: github.ref == 'refs/heads/master'
      run: |
        dotnet nuget deprecate SolTechnology.Core.ApiClient \
          --version "*" \
          --deprecation-type Legacy \
          --alternative-package SolTechnology.Core.HTTP \
          --message "This package is deprecated. Use SolTechnology.Core.HTTP instead." \
          --api-key ${{secrets.NUGET_API_KEY}} \
          --source https://api.nuget.org/v3/index.json

    - name: Deprecate SolTechnology.Core.Flow
      if: github.ref == 'refs/heads/master'
      run: |
        dotnet nuget deprecate SolTechnology.Core.Flow \
          --version "*" \
          --deprecation-type Legacy \
          --alternative-package SolTechnology.Core.Story \
          --message "This package is deprecated. Use SolTechnology.Core.Story instead for workflow orchestration." \
          --api-key ${{secrets.NUGET_API_KEY}} \
          --source https://api.nuget.org/v3/index.json
