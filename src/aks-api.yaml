apiVersion: v1
kind: Service
metadata:
  name: svc-dreamtravels-api
  labels:
    version: dev
    product: dreamtravels-api
spec:
  selector:
    app: dreamtravels-api
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-dreamtravels-api
spec:
  replicas: 1
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: dreamtravels-api
  template:
    metadata:
      labels:
        app: dreamtravels-api
    spec:
      containers:
      - name: dreamtravels
        image: dreamtravels.azurecr.io/dreamtravels-api:#{Build.BuildId}#
        env:
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            cpu: "0.15"
      imagePullSecrets:
        - name: acr-secret