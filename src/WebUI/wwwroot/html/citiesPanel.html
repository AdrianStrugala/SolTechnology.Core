<!DOCTYPE html>
<!-- Cities Panel -->
<div id="listOfCitiesPanel">

    <h4 class="modal-title" align="center"> <label for="optimizeRoad">Optimize road    </label><input type="checkbox" id="optimizeRoad" checked="checked"></h4>
    <hr class="delimeter">

    <h4 class="modal-title" align="center"> List of cities:</h4>
    <br />

    <table>
        <tbody id="listOfCities"></tbody>
    </table>

    <i class="fas fa-plus-circle addCityBtn" onclick="addCity(map)" id="addCityBtn"></i>

    <footer class="modal-footer">
        <button type="button" class="btn btn-info" disabled="disabled" onclick="runTSP(map)" id="runTSPBtn">Apply</button>
    </footer>

</div>
