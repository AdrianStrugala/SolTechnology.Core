<!-- Cities Panel -->
<div id="listOfCitiesPanel">
  <form [formGroup]="citiesForm">
    <h4 class="modal-title" align="center">
      <label for="optimizeRoad">Optimize road </label
      ><input type="checkbox" id="optimizeRoad" checked="checked" />
    </h4>
    <hr class="delimeter" />

    <h4 class="modal-title" align="center">List of cities:</h4>
    <br />

    <table>
      <tbody id="listOfCities" *ngFor="let index of contorls">
        <tr class="list-group-item cityRow">
          <i class="fa fa-arrows-alt handle" aria-hidden="true"></i>
          <input
            type="text"
            class="cityText"
            formControlName="{{ index }}"
            (change)="findAndDisplayCity(index)"
          />
          <i class="fa fa-times-circle removeCityBtn" aria-hidden="true"></i>
        </tr>
      </tbody>
    </table>

    <i
      class="fa fa-plus-circle addCityBtn"
      (click)="addCity()"
      id="addCityBtn"
    ></i>

    <footer class="modal-footer">
      <button
        type="button"
        class="btn btn-info"
        disabled="disabled"
        onclick="runTSP(map)"
        id="runTSPBtn"
      >
        Apply
      </button>
    </footer>
  </form>
</div>
